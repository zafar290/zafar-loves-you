<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You - Minecraft Scene</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: url('minecraft_background_url') no-repeat center fixed;
      background-size: cover;
      min-height: 100vh;
      position: relative;
    }
    .sunset-text {
      font-size: 2em;
      color: #111;
      text-align: center;
      font-weight: bold;
      opacity: 0;
      position: absolute;
      top: 44%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: opacity 0.8s;
      z-index: 2;
      width: 100%;
      text-shadow: 2px 2px 4px #fff3;
    }
    .sunset-text.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <img src="URL_of_your_Minecraft_heart_image.jpg" alt="Minecraft Heart Scene" style="width:100vw;max-width:100%;height:auto;display:block;">
  <div class="sunset-text" id="sunsetText">I LOVE YOU SO MUCH</div>
  <script>
    window.onload = function() {
      setTimeout(function() {
        document.getElementById('sunsetText').classList.add('show');
      }, 800);
    };
  </script>
</body>
</html>
